<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body class="text-center">
        <form class="form-signin" action="/signup" method="POST">

      <h1 class="h3 mb-3 font-weight-normal">Enter Your Email To Get Newsletters</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
      <input type="fname" id="inputFName" class="form-control" placeholder="First Name" name="fname" required >
      <input type="lname" id="inputLName" class="form-control" placeholder="Last Name" name="lname" required >

      <button class="btn btn-lg btn-primary btn-block" type="submit">Notify Me</button>
      <p class="mt-5 mb-3 text-muted">&copy; All Love From Nador</p>
    </form>
</body>
</html>
